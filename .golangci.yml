linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true

  enable:
    - bodyclose
    - deadcode
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - unconvert
    - varcheck
    # - errcheck
    # - golint
    # - lll
    # - gocyclo
    # - gomnd
    # - goprintffuncname
