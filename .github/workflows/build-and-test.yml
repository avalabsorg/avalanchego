name: Build + Unit Tests

on:
  push:

jobs:
  run_build_unit_tests:
    name: build_unit_test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-11, macos-12, ubuntu-20.04, ubuntu-22.04, windows-latest, [self-hosted, linux, ARM64, bionic], [self-hosted, linux, ARM64, jammy]]
        os: [macos-11, macos-12, ubuntu-20.04, ubuntu-22.04, windows-latest, [self-hosted, linux, ARM64, bionic]]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
      - name: build_test
        env:
          CGO_CFLAGS_ALLOW: '-O -D__BLST_PORTABLE__'
          CGO_CFLAGS: '-O -D__BLST_PORTABLE__'
        shell: bash
        run: .github/workflows/build_and_test.sh
