name: Build + Unit Tests

on:
  push:

jobs:
  run_build_unit_tests:
    name: build_unit_test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-20.04, ubuntu-22.04, windows-latest, [self-hosted, linux, ARM64, focal],[self-hosted, linux, ARM64, jammy]]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          check-latest: true
      - run: go version

      - name: build golang from source
        run: |
          git clone https://go.googlesource.com/go goroot
          cd goroot
          git checkout release-branch.go1.20
          echo -n "-" >> VERSION
          git rev-parse HEAD >> VERSION
          cd src
          ./make.bash
          rm -rf /home/runner/go
          cd ..
          cd ..
          mv goroot /home/runner/go

      - run: go version
      - run: go env

      - name: build_test
        shell: bash
        run: .github/workflows/build_and_test.sh
