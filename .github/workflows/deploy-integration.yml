name: Deploy to Integration

on:
  push:
    branches:
      - CD

jobs:
  deploy-to-integration:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: master

    - name: Checkout devops repo
      uses: actions/checkout@v2
      with: 
        repository: ava-labs/devops
        token: ${{ secrets.AVALANCHE_PAT }}
  
    - name: Install Ansible
      run: |
        sudo apt install software-properties-common
        sudo add-apt-repository --yes --update ppa:ansible/ansible
        sudo apt install ansible

    - name: Run Ansible
      run: |
        ssh-add $SSH_KEY
        ansible-playbook -i scripts/ansible/testnet/inventory/integration-validators.yml -u avalanche scripts/ansible/testnet/healthy.yml
      env:
        ssh_key: ${{ secrets.AVALANCHE_KEY }}
